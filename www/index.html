<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Daniel Notar</title>
    </head>
    <body onLoad="onLoad()">
		<div id="content">
		  <div id="app-logo"></div>
		  <div id="startApp">LOADING...</div>
		</div>
        <script type="text/javascript" src="cordova-3.3.0.js"></script>
		<script type="text/javascript" charset="utf-8">	
			// Wait for Cordova to load
			//
			function onLoad() {
				document.getElementById("startApp").innerHTML = "LOADING....";
				document.addEventListener("deviceready", onDeviceReady, false);
			}
		
			// Global InAppBrowser reference
			var iabRef = null;
		
			function iabLoadStart(event) {
				//alert(event.type + ' - ' + event.url);
			}
		
			function iabLoadStop(event) {
				//alert(event.type + ' - ' + event.url);
			}
		
			function iabClose(event) {
				 //alert(event.type);
				 iabRef.removeEventListener('loadstart', iabLoadStart);
				 iabRef.removeEventListener('loadstop', iabLoadStop);
				 iabRef.removeEventListener('exit', iabClose);
			}
		
			// Cordova is ready
			//
			function onDeviceReady() {
				document.getElementById("startApp").innerHTML = "Welcome!";
				iabRef = window.open('http://app.danielnotar.com', '_self', 'location=no');
				iabRef.addEventListener('loadstart', iabLoadStart);
				iabRef.addEventListener('loadstop', iabLoadStop);
				iabRef.addEventListener('exit', iabClose);
			}
	
		</script>
    </body>
</html>
